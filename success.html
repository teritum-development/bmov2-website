<!DOCTYPE html>
<!--suppress HtmlRequiredAltAttribute -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
<div class="sr-root">
    <div class="sr-main">
        <header class="sr-header">
            <a href="./" class="sr-header__logo"></a>
        </header>
        <div class="sr-payment-summary completed-view">
            <h1>Your payment succeeded</h1>
            <h4>Checkout Session ID: <span id="session"></span> - Please give this with your email which you entered in the form to @Primus#1337 to have your benefits added.</h4>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has("session_id")) {
            document.getElementById("session").textContent = urlParams.get(
                "session_id"
            );
        }
    </script>
</body>
</html>
